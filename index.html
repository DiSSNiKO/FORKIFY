<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
  <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="index.css" />
  <script defer src="src/js/controller.js" type="module"></script>

  <title>forkify // Search over 1,000,000 recipes</title>
</head>

<body>
  <div class="mainCont">
    <header>
      <img id="forkify-logo" src="src/img/logo.png" alt="">
      <form action="" id="ZaForumu">
        <input type="text" placeholder="Search over many recipes..." />
        <button><svg>
            <use href="src/img/icons.svg#icon-search"></use>
          </svg>SEARCH</button>
      </form>
      <div class="recipe-and-bookmark-cont">
        <button id="add-recipe-btn"><svg>
            <use href="src/img/icons.svg#icon-edit"></use>
          </svg>ADD RECIPE</button>
        <button id="show-bookmarks-btn"><svg>
            <use href="src/img/icons.svg#icon-bookmark"></use>
          </svg>BOOKMARKS</button>
      </div>
    </header>
    <main>
      <div class="pagination-cont no-display">
        <button class="page-left pagebutton"><svg>
            <use href="src/img/icons.svg#icon-arrow-left"></use>
          </svg> Previous</button>
        <button class="page-right pagebutton">Next <svg>
            <use href="src/img/icons.svg#icon-arrow-right"></use>
          </svg></button>
      </div>
      <div class="recipe-list-cont">
        <div class="recipe-list">
        </div>
      </div>
      <div class="recipe-details">
      </div>
    </main>
  </div>
</body>

</html>
